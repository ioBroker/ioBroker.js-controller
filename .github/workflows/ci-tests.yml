name: CI
on:
  push:
    branches:
      - "*"
    tags: # for automatic releases
      # normal versions
      - "v[0-9]+.[0-9]+.[0-9]+"
      # pre-releases
      - "v[0-9]+.[0-9]+.[0-9]+-**"
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  ci:
    name: ${{ matrix.os }} on node v${{ matrix.node }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        node: [10, 12, 14, 15]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Prepare installation (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo add-apt-repository ppa:chris-lea/redis-server -y
          sudo apt-get update -q
          sudo apt-get install redis-server redis-sentinel -y
          sudo systemctl start redis-server

      - name: Prepare installation (MacOS)
        if: ${{ matrix.os == 'macos-latest' }}
        run: |
          brew update
          brew install redis
          ln -sfv /usr/local/opt/redis/*.plist ~/Library/LaunchAgents
          launchctl load ~/Library/LaunchAgents/homebrew.mxcl.redis.plist

      - name: Prepare installation (Windows)
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          choco install redis-64 --version 3.0.503
          powershell "Start-Process redis-server.exe -PassThru"

      - name: NPM version
        run: npm -v

      - name: Install js-controller
        run: npm i

      - name: Execute Tests
        run: npm test

      - name: Sentinel Tests (Linux)
        if: ${{ matrix.os == 'ubuntu-latest' }}
        run: |
          sudo chmod ogu+x test/redis-socket/setup-socket.sh
          sudo chmod ogu+x test/redis-sentinel/*.sh
          test/redis-socket/setup-socket.sh
          cd test/redis-sentinel
          ./test-sentinel.sh

  # Deploys the final package to NPM when a versioned tag was pushed
  deploy:
    needs: [ci]

    # Trigger this step only when a commit on any branch is tagged with a version number
    if: |
      contains(github.event.head_commit.message, '[skip ci]') == false &&
      github.event_name == 'push' &&
      startsWith(github.ref, 'refs/tags/v')

    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Extract the version and commit body from the tag
        id: extract_release
        # The body may be multiline, therefore newlines and % need to be escaped
        run: |
          VERSION="${{ github.ref }}"
          VERSION=${VERSION##*/v}
          echo "::set-output name=VERSION::$VERSION"
          BODY=$(git show -s --format=%b)
          BODY="${BODY//'%'/'%25'}"
          BODY="${BODY//$'\\n'/'%0A'}"
          BODY="${BODY//$'\\r'/'%0D'}"
          echo "::set-output name=BODY::$BODY"

      - name: Publish package to npm
        env:
          PRERELEASE: ${{ contains(steps.extract_release.outputs.VERSION, '-') }}
        run: |
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          npm whoami
          if [[ "$PRERELEASE" == "true" ]]; then
            npm publish --tag next
          else
            npm publish
          fi

      - name: Create Github Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release v${{ steps.extract_release.outputs.VERSION }}
          draft: false
          # Prerelease versions create prereleases on Github
          prerelease: ${{ contains(steps.extract_release.outputs.VERSION, '-') }}
          body: ${{ steps.extract_release.outputs.BODY }}