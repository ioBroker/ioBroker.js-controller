<html>
<head>
    <link rel="stylesheet" type="text/css" href="lib/css/themes/jquery-ui/redmond/jquery-ui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/admin.css"/>
    <link rel="stylesheet" type="text/css" href="lib/css/jqGrid/ui.jqgrid-4.5.4.css"/>

    <script type="text/javascript" src="lib/js/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="lib/js/jquery-ui-1.10.3.full.min.js"></script>
    <script type="text/javascript" src="lib/js/jqGrid/jquery.jqGrid-4.5.4.min.js"></script>
    <script type="text/javascript" src="lib/js/jqGrid/i18n/grid.locale-en.js"></script>
    <script type="text/javascript" src="./socket.io/socket.io.js"></script>
    <script type="text/javascript" src="js/admin.js"></script>
</head>
<body>
<div id="tabs">
    <ul>
        <li><a href="#tab-objects">Objects</a></li>
        <li><a href="#tab-states">States</a></li>
        <li><a href="#tab-events">Events</a></li>
        <li><a href="#tab-adapter">Adapter</a></li>
    </ul>
    <div id="tab-objects">
        <table id="grid-objects"></table>
        <div id="pager-objects"></div>
    </div>
    <div id="tab-states">
        <table id="grid-states"></table>
        <div id="pager-states"></div>
    </div>
    <div id="tab-events">
        <table id="events"></table>
    </div>
    <div id="tab-adapter">
        <table id="adapter"></table>
        <div id="pager-adapter"></div>
    </div>
    <div id="tab-enums">
        <table id="enums"></table>
        <div id="pager-enums"></div>
    </div>
</div>
<div id="dialog-object">
    <table>
        <tr>
            <td>name</td>
            <td><input size="60" id="edit-object-name"></td>
        </tr>
        <tr>
            <td>parent</td>
            <td><input size="60" id="edit-object-parent"></td>
        </tr>
        <tr>
            <td>type</td>
            <td>
                <select id="edit-object-type">
                    <option>device</option>
                    <option>channel</option>
                    <option>state</option>
                    <option>enum</option>
                    <option>host</option>
                    <option>adapter</option>
                    <option>instance</option>
                    <option>meta</option>
                    <option>config</option>
                    <option>path</option>
                    <option>file</option>
                </select>
            </td>
        </tr>
    </table><br/>
    <table>
        <tr>
            <td>
                common<br/>
                <textarea id="edit-object-common"></textarea>
            </td>
            <td>
                native<br/>
                <textarea id="edit-object-native"></textarea>
            </td>
        </tr>
    </table>
    <input type="hidden" id="edit-object-id">
    <input type="hidden" id="edit-object-parent-old">
</div>
</body>
</html>
